# SDK目录
java.dir=D:/java/jdk1.7.0_25
sdk.dir=D:/android/sdk
# SDK中tools目录
sdk.tools=${sdk.dir}/tools

# SDK指定平台目录
sdk.platform.dir=${sdk.dir}/platforms/android-17
# SDK指定平台中tools目录
sdk.platform.tools=${sdk.platform.dir}/tools

# 使用到的命令
aapt=${sdk.platform.tools}/aapt
aidl=${sdk.platform.tools}/aidl
dx=${sdk.platform.tools}/dx.bat
apkbuilder=${sdk.tools}/apkbuilder.bat
jarsigner=${java.dir}/bin/jarsigner

# 编译需要的jar; 如果项目使用到地图服务则需要maps.jar
android.jar=${sdk.platform.folder}/android.jar
android.maps.jar=${sdk.dir}/add-ons/addon-google_apis-google-17/libs/maps.jar


# 编译aidl文件所需的预处理框架文件framework.aidl
framework.aidl=${sdk.platform.folder}/framework.aidl